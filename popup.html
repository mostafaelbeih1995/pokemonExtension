    <style>
        body {
            background-color: #f8f9fa;
            display: flex;

        .battle-container {
            width: 400px;

            cursor: pointer;

        .battle-screen {

            flex-direction: column;

            width: 100%;
            padding: 10px;
        }
        .pokeball-title {
            font-size: 16px;
            font-weight: bold;
            margin-bottom: 5px;
            color: #333;
        }
        .pokeball-list {
            display: flex;
            justify-content: space-evenly;
            width: 100%;
            background-color:#f8f9fa40;
            border-radius: 20px;
            border: 0.5px solid #28a745;
            padding: 5px;
            z-index: 2;
        }
        .pokeball {
            width: 40px;
            cursor: pointer;
            transition: transform 0.3s ease;
            position: relative;
        }
        .pokeball:hover {
            transform: scale(1.1) rotate(90deg);

            display: none;
            border-radius: 5px;
            z-index: 3;
        }
        .pokemon-info img {
            width: 80px;
            height: 80px;
        }
        .health-bar {
            height: 8px;
            width: 100%;
            background: #ddd;
            border-radius: 5px;
            margin-top: 5px;
            position: relative;
        }
        .health-fill {
            height: 100%;
            background: #28a745;
